<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Buena Mesa - Acceso Cocina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-blue-900 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo y Título -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-2xl">
                <i class="fas fa-utensils text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">La Buena Mesa</h1>
            <p class="text-slate-400">Panel de Cocina</p>
        </div>

        <!-- Card de Login -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Acceso Personal de Cocina</h2>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" required 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="cocina">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" required 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                            placeholder="••••••••">
                        <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm flex items-center gap-2">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                </div>

                <button type="submit" id="submit-btn" 
                    class="w-full py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transform hover:-translate-y-0.5 transition-all shadow-lg hover:shadow-xl flex items-center justify-center gap-2">
                    <span>Acceder a Cocina</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-200 text-center space-y-3">
                <a href="/" class="text-gray-500 hover:text-blue-600 text-sm flex items-center justify-center gap-2 transition-colors">
                    <i class="fas fa-arrow-left"></i>
                    Volver al menú público
                </a>
                <div class="text-xs text-gray-400">
                    ¿Eres administrador? 
                    <a href="/login" class="text-blue-600 hover:underline">Ir a Panel Admin</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-slate-500 text-sm mt-8">
            © 2024 La Buena Mesa. Todos los derechos reservados.
        </p>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-message');
            
            // Reset error
            errorDiv.classList.add('hidden');
            
            // Loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            
            try {
                const response = await fetch('/login-cocina', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Success - redirect
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Acceso concedido';
                    submitBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    submitBtn.classList.add('bg-green-500', 'hover:bg-green-600');
                    
                    setTimeout(() => {
                        window.location.href = data.redirect || '/cocina';
                    }, 500);
                } else {
                    // Error
                    throw new Error(data.error || 'Error de autenticación');
                }
            } catch (err) {
                errorDiv.classList.remove('hidden');
                document.getElementById('error-text').textContent = err.message;
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Acceder a Cocina</span><i class="fas fa-arrow-right"></i>';
                
                // Shake animation
                document.querySelector('.glass-effect').classList.add('animate-pulse');
                setTimeout(() => {
                    document.querySelector('.glass-effect').classList.remove('animate-pulse');
                }, 500);
            }
        });

        // Check if already logged in with appropriate permissions
        fetch('/api/check-auth')
            .then(res => res.json())
            .then(data => {
                if (data.authenticated && (data.userType === 'kitchen' || data.userType === 'admin')) {
                    window.location.href = '/cocina';
                }
            });
    </script>
</body>
</html>
